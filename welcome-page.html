      $(document).ready(function () {

    </script>
    <script>
      // Get the burger button, menu, and all menu items
      const burgerButton = document.querySelector(
        ".header_hamburgerButton__BBrCY"
      );
      const menu = document.querySelector(".header_megaMenu__2Re_R");
      const menuItems = document.querySelectorAll(
        ".header_subMenuMobileContent__XG94M"
      );

      // Function to toggle the 'opened' class on the menu
      function toggleMenu() {
        menu.classList.toggle("header_megaMenu--opened__BlPW3");
      }

      // Function to close the menu
      function closeMenu() {
        menu.classList.remove("header_megaMenu--opened__BlPW3");
      }

      // Add click event listener to the burger button
      burgerButton.addEventListener("click", toggleMenu);

      // Add click event listeners to the back buttons to close the menu
      const backButtons = document.querySelectorAll(
        ".header_backBtnContainer__QS8Kj button"
      );
      backButtons.forEach((button) => {
        button.addEventListener("click", closeMenu);
      });

      // Add click event listeners to each menu item to close the menu
      menuItems.forEach((item) => {
        item.addEventListener("click", closeMenu);
      });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
